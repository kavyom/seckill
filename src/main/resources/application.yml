server:
    port: 8090
    servlet:
        context-path: /seckill

spring:
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        druid:
            driver-class-name: com.p6spy.engine.spy.P6SpyDriver
            url: jdbc:p6spy:mysql://127.0.0.1:3306/seckill?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&useSSL=false&autoReconnect=true&failOverReadOnly=false&autoReconnectForPools=true&zeroDateTimeBehavior=convertToNull&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&tinyInt1isBit=false
            username: root
            password: root
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 'x'
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: false
                wall:
                    config:
                        multi-statement-allow: true
    redis:
        timeout: 10000ms
        host: 127.0.0.1
        port: 6379
        password:
        lettuce:
            pool:
                #最大连接数，默认8
                max-active: 1024
                #最大连接阻塞等待时间，默认-1
                max-wait: 10000ms
                #最大空闲连接
                max-idle: 200
                #最小空闲连接
                min-idle: 5
    web:
        resources:
            static-locations: classpath:/static/
    thymeleaf:
        cache: false

mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    global-config:
        db-config:
            logic-not-delete-value: 0
            logic-delete-value: 1
            logic-delete-field: dflag
        banner: false
    configuration:
        map-underscore-to-camel-case: true